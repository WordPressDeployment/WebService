<!DOCTYPE html>
<html>
<head>
    <title>mCylia Boxes</title>
    <script src="https://cdn.jsdelivr.net/npm/webject@1.4.8/for_browser.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            background-color: #181818;
            margin: 0;
            padding: 0;
        }
    
        
        
    
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }

        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }

        tr:nth-child(even) {
          background-color: #dddddd;
        }
    
        
    
        @keyframes pulseAnimation {
            0% { background-color: #4CAF50; }
            50% { background-color: #5aaf60; }
            100% { background-color: #4CAF50; }
        }
      nav{
        color: white;
        padding:0px 0px;
        height: 5%;
        text-align: center;
        font-size: xx-large;
      }
      .online{background-color: lightgreen;}
      .offline{background-color: orangered;}
    </style>
</head>
<body>
    <nav id="state"></nav>
    <table id="device-data">
        <tr>
            <th>songID</th>
            <th>Title</th>
            <th>Artist</th>
            <th>Start Time</th>
            <th>Time Played</th>
        </tr>
    </table>
    <script>
        let nav=document.getElementById('state')
        function box_state(state){
            if(!state||state.offline){
              nav.className="offline";
              nav.innerText="BOX IS OFFLINE";
            }
            else{
              nav.className="online";
              nav.innerText="BOX IS ONLINE";
            }
        }
        //document.querySelector('.left');
        //document.querySelector('.right');

        window.onload = async function () {
            window.boxes = {}
            const uri = `ws${location.protocol[4] === 's' ? 's' : ''}://` + location.host;
            const token = atob(location.pathname.substring(1));
            await connect(uri, token, boxes);
            setInterval(_=>box_state(boxes.state),200)
        };
    </script>
</body>
</html>
