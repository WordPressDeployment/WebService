<!DOCTYPE html>
<html>
<head>
    <title>mCylia Boxes</title>
    <script src="https://cdn.jsdelivr.net/npm/webject@latest/for_browser.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            background-color: #181818;
            margin: 0;
            padding: 0;
        }
    
        .split {
            height: 100%;
            width: 50%;
            position: fixed;
            top: 0;
            padding-top: 20px;
        }
    
        .left {
            left: 0;
            background-color: #111;
            padding: 20px;
        }
    
        .right {
            right: 0;
            background-color: #202020;
            padding: 20px;
        }
    
        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #282828;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.5s ease, transform 0.3s ease;
        }
    
        .row:hover {
            background-color: #3a3a3a;
            transform: scale(1.02);
        }
    
        .row.playing {
            background-color: #4CAF50; /* A green color for playing state */
            animation: pulseAnimation 2s infinite;
        }
    
        .duration {
            color: #CCCCCC;
        }
    
        .progress-bar-container {
            width: 100%;
            background-color: #404040;
            border-radius: 5px;
            margin-top: 10px;
        }
    
        .progress-bar {
            height: 10px;
            background-color: #1DB954;
            border-radius: 5px;
            width: 0%;
            transition: width 2s ease; /* Smooth transition for width change */
        }
    
        @keyframes pulseAnimation {
            0% { background-color: #4CAF50; }
            50% { background-color: #5aaf60; }
            100% { background-color: #4CAF50; }
        }
    </style>
</head>
<body>
    <div class="split left"></div>
    <div class="split right"></div>
    <script>
        let db_proxies = {
            events(arr) {
                const elem = document.querySelector('.left');
                elem.innerHTML = '';

                // sim for now
                let currentIndex = 0;
                setInterval(() => {
                    const rows = elem.querySelectorAll('.row');
                    rows.forEach((row, index) => {
                        if (index === currentIndex % arr.length) {
                            row.classList.add('playing');
                        } else {
                            row.classList.remove('playing');
                        }
                    });
                    currentIndex++;
                }, 2000);

                return new Proxy(arr,{
                    get(target,prop){
                        //
                        return target[prop]
                    },
                    set(target,prop,value){
                        const event=value
                        const row = document.createElement('div');
                        console.log(value,row);
                        row.classList.add('row');
                        row.innerHTML = `<span>Event: ${event.song_id}</span><span class="duration">${event.duration || '00:00'}</span>`;
                        elem.appendChild(row);
                        row.addEventListener('click', () => {
                            db_proxies.showSummary(event);
                        });
                        return target[prop]=value
                    }
                });
            },
            summaries(arr) {
                const elem = document.querySelector('.right');
                elem.innerHTML = '';
                const summaryRow = document.createElement('div');
                summaryRow.classList.add('row');
                summaryRow.innerHTML = `<span>Summary: ${JSON.stringify(arr.at(-1), null, '\t')}</span>`;
                elem.appendChild(summaryRow);

                return new Proxy(arr,{
                    get(target,prop){
                        summaryRow.innerHTML = `<span>Summary: ${JSON.stringify(arr.at(-1), null, '\t')}</span>`;
                        return target[prop]
                    },
                    set(target,prop,value){return target[prop]=value}
                });
            },
            showSummary(event) {
                const summaries = window.boxes.summaries;
                const eventSummary = summaries.find(summary => summary.eventIndex === event.eventIndex);
                db_proxies.summaries([eventSummary]);
            }
        };

        function box_proxy(obj) {
            const handler = {
                get(target, prop, receiver) {
                    return target[prop];
                },
                set(target, prop, value) {
                    target[prop] = db_proxies[prop](value);
                    return true;
                }
            };
            return new Proxy(obj, handler);
        }

        window.onload = async function () {
            const boxes = box_proxy({});
            const uri = `ws${location.protocol[4] === 's' ? 's' : ''}://` + location.host;
            const token = decodeURIComponent(location.pathname.substring(1));
            window.boxes = await connect(uri, token, boxes);
        };
    </script>
</body>
</html>
