<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
   
    <!-- new -->
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    
<!-- new -->
    

    
    <title>{% block title %}{% endblock %}</title>
   
   
  </head>
  
  <body>    
      
  
    <div class="sidebar">
      <div class="logo-details">
        <i class="placeholder">Uwi Webservice</i>
        <span class="logo_name"></span>
      </div>
      <ul class="nav-links">
        <li>
          <a href="/" class="active">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Home</span>
          </a>
        </li>
        <li>
          <a href="/users">
            <i class="bx bx-box"></i>
            <span class="links_name">Users Jinja</span>
          </a>
        </li>
        <li>
          <a href="/client">
            <i class="bx bx-list-ul"></i>
            <span class="links_name">Clients</span>
          </a>
        </li>
        {% if is_authenticated %}
        <li>
          <a href="/identify">
            <i class="bx bx-pie-chart-alt-2"></i>
            <span class="links_name">Identify</span>
          </a>
        </li>
        <li>
          <a href="/mapper">
            <i class="bx bx-pie-chart-alt-2"></i>
            <span class="links_name">Mapper</span>
          </a>
        </li>
        <!-- add Webservice setting page -->
        <li>
          <a href="/"> 
            <i class="bx bx-cog"></i>
            <span class="links_name">Setting</span>
          </a>
        </li>
        {% endif %}
      

        <li class="log_out">
          <a href="/logout">
            <i class="bx bx-log-out"></i>
            <span class="links_name">Log out</span>
          </a>
        </li>
  
      </ul>
      
    </div>
    


    <section class="home-section">
      <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top "> 
        <div class="sidebar-button">
          <i class="bx bx-menu sidebarBtn"></i>
          <span class="dashboard">Dashboard</span>
        </div>
   
        <div class="profile-details">
          <!-- add stored images -->
          <img src="{{ url_for('static', filename='img/eye.png') }}"alt="" /> 
          <span class="admin_name"> {% if is_authenticated %}{{current_user.username}} {% endif %}</span>
          <i class="bx bx-chevron-down"> </i>
        </div>
        
      </nav>
      <div  style="padding-top: 100px; padding-left: 15pt; ">
      
        {% block content %}{% endblock %}
      </div>
    </section>
      

    
   

    <!-- new -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
  
    <!-- new -->
  
    <script>
        // Check if the URL contains "/login" to determine if it's a login page
    

       M.AutoInit();

        {% with messages = get_flashed_messages() %}
          {% if messages %}
              {% for message in messages %}
              M.toast({html: '{{message}}'})
              {% endfor %}
          {% endif %}
        {% endwith %}
       
    </script>
  </body>
</html>
